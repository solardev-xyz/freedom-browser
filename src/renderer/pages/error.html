<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline'; connect-src http://127.0.0.1:*;"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(ellipse at top left, #1f1f1f 0%, #141414 60%);
        color: #f5f5f5;
        padding: 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #ff5e5e;
      }
      p {
        line-height: 1.6;
        margin-bottom: 24px;
        color: #ccc;
      }
      .error-details {
        background: #1a1a1a;
        padding: 16px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 14px;
        color: #ff5e5e;
        margin-bottom: 24px;
        word-break: break-all;
        white-space: pre-wrap;
      }
      button {
        padding: 10px 20px;
        background: #2c2c2c;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #3a3a3a;
      }
      .nodes-icon {
        display: inline-block;
        width: 1.2em;
        height: 1.2em;
        vertical-align: middle;
        margin: 0 2px;
      }

      /* Light theme */
      @media (prefers-color-scheme: light) {
        body {
          background: radial-gradient(ellipse at top left, #f6f8fa 0%, #ffffff 60%);
          color: #24292f;
        }
        h1 {
          color: #cf222e;
        }
        p {
          color: #57606a;
        }
        .error-details {
          background: #f6f8fa;
          color: #cf222e;
        }
        button {
          background: #f6f8fa;
          border-color: #d0d7de;
          color: #24292f;
        }
        button:hover {
          background: #e8eaed;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Content Unavailable</h1>
      <p id="description">
        This content could not be retrieved from the decentralized network. The address may be
        invalid, the content may no longer exist, or no peers are serving it.
      </p>
      <div id="details" class="error-details"></div>
      <button id="retry-btn">Try Again</button>
    </div>

    <script>
      // Nodes menu icon (same as toolbar)
      const NODES_ICON =
        '<svg class="nodes-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><style>.net-line{stroke:currentColor;stroke-width:8;stroke-linecap:round}.net-node{fill:none;stroke:currentColor;stroke-width:8}</style><line x1="44.5" y1="33.5" x2="25.5" y2="66.5" class="net-line"/><line x1="55.5" y1="33.5" x2="74.5" y2="66.5" class="net-line"/><line x1="31" y1="76" x2="69" y2="76" class="net-line"/><circle cx="50" cy="24" r="11" class="net-node"/><circle cx="20" cy="76" r="11" class="net-node"/><circle cx="80" cy="76" r="11" class="net-node"/></svg>';

      // Detect protocol type from URL
      function detectProtocol(url) {
        if (!url) return null;
        if (url.match(/\/bzz\//i)) return 'swarm';
        if (url.match(/\/ipfs\//i)) return 'ipfs';
        if (url.match(/\/ipns\//i)) return 'ipns';
        return null;
      }

      // Convert gateway URL to protocol URL format
      function toProtocolUrl(url) {
        if (!url) return null;

        // Swarm: /bzz/hash -> bzz://hash
        const bzzMatch = url.match(/\/bzz\/([a-fA-F0-9]{64,128})(\/.*)?/);
        if (bzzMatch) {
          return 'bzz://' + bzzMatch[1] + (bzzMatch[2] || '');
        }

        // IPFS: /ipfs/CID -> ipfs://CID
        const ipfsMatch = url.match(/\/ipfs\/([a-zA-Z0-9]+)(\/.*)?/);
        if (ipfsMatch) {
          return 'ipfs://' + ipfsMatch[1] + (ipfsMatch[2] || '');
        }

        // IPNS: /ipns/name -> ipns://name
        const ipnsMatch = url.match(/\/ipns\/([a-zA-Z0-9.-]+)(\/.*)?/);
        if (ipnsMatch) {
          return 'ipns://' + ipnsMatch[1] + (ipnsMatch[2] || '');
        }

        return url;
      }

      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      const url = params.get('url');
      const protocolUrl = toProtocolUrl(url);
      const protocol = detectProtocol(url);

      const detailsEl = document.getElementById('details');
      const descriptionEl = document.getElementById('description');

      async function checkSwarmStatus() {
        try {
          const res = await fetch('http://127.0.0.1:1633/health', { timeout: 2000 });
          return { running: res.ok };
        } catch (e) {
          return { running: false };
        }
      }

      async function checkIpfsStatus() {
        try {
          const res = await fetch('http://127.0.0.1:5001/api/v0/id', {
            method: 'POST',
            timeout: 2000,
          });
          return { running: res.ok };
        } catch (e) {
          return { running: false };
        }
      }

      async function displayError() {
        const parts = [];
        if (protocolUrl) parts.push(protocolUrl);

        if (error && error.includes('ERR_CONNECTION_REFUSED')) {
          if (protocol === 'swarm') {
            const status = await checkSwarmStatus();
            if (!status.running) {
              descriptionEl.innerHTML = `The Swarm node is not running. Open the Nodes menu ${NODES_ICON} in the toolbar to start it.`;
            }
          } else if (protocol === 'ipfs' || protocol === 'ipns') {
            const status = await checkIpfsStatus();
            if (!status.running) {
              descriptionEl.innerHTML = `The IPFS node is not running. Open the Nodes menu ${NODES_ICON} in the toolbar to start it.`;
            }
          }
          parts.push('');
          parts.push(error);
        } else if (error) {
          parts.push('');
          parts.push(error);
        }

        detailsEl.textContent = parts.join('\n') || 'Unknown error';
      }

      displayError();

      // Retry the original URL
      document.getElementById('retry-btn').onclick = () => {
        if (url) {
          window.location.href = url;
        } else {
          window.location.reload();
        }
      };
    </script>
  </body>
</html>
